name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cd admin-portal-frontend/
          npm ci
          npm run build
      - name: Install backend dependencies
        run: |
          cd backend/
          touch .env
          echo DATABASE_URL=${{ secrets.MONGO_URL }} >> .env
          echo DEV_PORT=3001 >> .env
          echo NODE_ENV=deployment >> .env
          npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIDELINE_SIDEKICK_APP }}
          projectId: sideline-sidekick-app
